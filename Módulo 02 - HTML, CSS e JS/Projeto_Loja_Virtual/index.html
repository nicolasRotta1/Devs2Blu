
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/imagem_2025-07-24_191528863-removebg-preview.png" alt="Logo" class="logo">
        <nav>
            <a href="#" onclick="filtrarCategoria('todos')">Todos</a>
            <a href="#" onclick="filtrarCategoria('Eletrônicos')">Eletrônicos</a>
            <a href="#" onclick="filtrarCategoria('Roupas')">Roupas</a>
            <a href="#" onclick="filtrarCategoria('Livros')">Livros</a>
        </nav>
        <input type="text" id="pesquisa" placeholder="Pesquisar..." oninput="pesquisarProduto()">
    </header>

    <main>
        <section id="produtos-container"></section>
        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
           <p id="total">Total: R$ 0.00</p>
            <button onclick="limparCarrinho()">Limpar Carrinho</button>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
            
        </aside>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
