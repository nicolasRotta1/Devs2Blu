<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP + CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <form class="mb-4">
    <input type="text" class="form-control mb-2" id="nome" placeholder="Digite seu nome">
    <input type="text" class="form-control mb-2" id="cep" placeholder="Digite seu CEP">
    <input type="text" class="form-control mb-2" id="logradouro" placeholder="Logradouro" readonly>
    <input type="text" class="form-control mb-2" id="bairro" placeholder="Bairro" readonly>
    <input type="text" class="form-control mb-2" id="cidade" placeholder="Cidade" readonly>
    <input type="text" class="form-control mb-2" id="estado" placeholder="Estado" readonly>

    <input type="button" value="Cadastrar" onclick="create()" class="btn btn-primary">
    <input type="button" value="Atualizar" onclick="update()" class="btn btn-secondary">
    <input type="button" value="Deletar" onclick="remove()" class="btn btn-danger">
    <input type="button" value="Cancelar" onclick="cancel()" class="btn btn-warning"> 
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CEP</th>
        <th>Logradouro</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="dados">

    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
